<div class="min-h-screen bg-gradient-to-b from-blue-50 to-indigo-100 p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
      <!-- Header -->
      <div class="bg-blue-600 p-6 rounded-t-xl">
        <h1 class="text-2xl font-bold text-white">{{ project.name }}</h1>
        <p class="text-blue-100">{{ project.description }}</p>
      </div>

      <!-- Project Details -->
      <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Project Details</h2>
        <p><strong>Access Type:</strong> {{ project.accessType }}</p>

         <!-- Documents -->
         <p class="text-m font-bold text-gray-800 mt-6 mb-4">Documents</p>
         <ul class="space-y-4">
           <li *ngFor="let doc of project.documents" class="flex items-center p-4 bg-gray-50 border border-gray-300 rounded-lg shadow-md">
             <!-- File Icon -->
             <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center bg-blue-100 text-blue-600 font-bold rounded-lg">
               {{ doc.fileExtension | uppercase }}
             </div>

             <!-- File Details -->
             <div class="ml-4 flex-grow">
               <h3 class="text-lg font-semibold text-gray-900">{{ doc.name }}</h3>
               <p class="text-sm text-gray-600">{{ doc.description }}</p>
               <p class="text-sm text-gray-500">Type: {{ doc.documentType }} | Size: {{ doc.size }} KB</p>
             </div>
           </li>
         </ul>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-4 p-6 border-t">
        <button (click)="openChat()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Open Chat
          </button>
        <button (click)="editProject()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          Edit Project
        </button>
        <button (click)="deleteProject()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
          Delete Project
        </button>
      </div>
    </div>
  </div>
