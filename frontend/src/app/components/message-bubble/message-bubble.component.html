<div class="mb-4" [ngClass]="{'ml-auto': message.role === 'user'}">
    <div class="flex items-start">
      <div 
        *ngIf="message.role === 'assistant'"
        class="flex-shrink-0 mr-3 bg-indigo-100 rounded-full p-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
        </svg>
      </div>
      <div 
        *ngIf="message.role === 'user'"
        class="flex-shrink-0 ml-3 bg-blue-100 rounded-full p-2 order-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <div 
        class="rounded-lg p-4 max-w-md"
        [ngClass]="message.role === 'user' ? 'bg-blue-50 order-1 mr-3' : 'bg-white border border-gray-200'"
      >
        <div class="text-sm font-medium mb-1" [ngClass]="message.role === 'user' ? 'text-blue-700' : 'text-indigo-700'">
          {{ message.role === 'user' ? 'You' : 'Assistant' }}
        </div>
        <div class="text-gray-800 whitespace-pre-line">{{ message.content }}</div>
        <div class="text-xs text-gray-500 mt-1">
          {{ message.timestamp | date:'short' }}
        </div>
      </div>
    </div>
  </div>
