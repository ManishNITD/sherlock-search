<div class="mb-4" [ngClass]="{'ml-auto': message.role === 'user'}">
  <div class="flex items-start gap-3" [ngClass]="message.role === 'user' ? 'flex-row-reverse' : 'flex-row'">
    <div 
      *ngIf="message.role !== 'system'" 
      class="flex-shrink-0 bg-opacity-20 rounded-full p-2"
      [ngClass]="message.role === 'user' ? 'bg-teal-100 text-teal-600' : 'bg-slate-100 text-slate-600'"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path *ngIf="message.role === 'assistant'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" 
        />
        <path *ngIf="message.role === 'user'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        />
      </svg>
    </div>

    <div 
      class="rounded-lg p-4 max-w-md shadow-sm"
      [ngClass]="message.role === 'user' ? 'bg-teal-50 text-teal-800' : 'bg-white border border-gray-200 text-gray-800'"
    >
      <div class="text-sm font-medium mb-1">
        {{ message.role === 'user' ? 'You' : 'Assistant' }}
      </div>
      <div class="whitespace-pre-line">
        {{ message.content }}
      </div>
      <div class="text-xs text-gray-500 mt-2 flex justify-between items-center">
        <span>{{ message.timestamp | date:'short' }}</span>
      </div>
    </div>
  </div>
</div>
